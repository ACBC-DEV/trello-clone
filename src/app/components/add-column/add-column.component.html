@if (isAdding()){
<section class="p-2 bg-zinc-700 rounded-3xl">
  <input
    class="p-3 shadow cursor-pointer rounded-3xl focus:outline-none bg-zinc-800"
    type="text"
    [formControl]="createInput"
    (keydown.enter)="addColumn()"
    placeholder="Column name"
    addfocus
  />
  <div class="flex justify-evenly">
    <button
      class="px-4 py-3 mt-2 duration-200 bg-blue-500 shadow cursor-pointer rounded-3xl hover:bg-green-500"
      type="button"
      (click)="addColumn()"
    >
      Create
    </button>
    <button
      class="px-4 py-3 mt-2 text-white duration-200 bg-transparent cursor-pointer rounded-3xl text hover:bg-red-500"
      type="button"
      (click)="isAdding.set(false)"
    >
      Cancel
    </button>
  </div>
</section>

} @else {
<button
  class="p-3 mt-2 duration-150 shadow cursor-pointer rounded-3xl bg-zinc-700 hover:bg-blue-500"
  (click)="toogleAddColumn()"
>
  Add Column
</button>

}
